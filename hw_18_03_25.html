<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card</title>
    <style>
        body {
            margin: 0;
            height: 200vh; /* Makes page scrollable */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
        }
        .card {
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
            border-top: 3px solid red;
            border-right: 3px dashed blue;
            border-bottom: 3px dotted green;
            border-left: 3px double orange;
            border-radius: 10px;
            background-image: url('https://cdn.vectorstock.com/i/1000v/81/21/collection-of-universal-modern-stylish-cards-vector-6468121.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="card">
        Card
    </div>


</body></html>
