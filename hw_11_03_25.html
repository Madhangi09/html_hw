<!DOCTYPE html> 
<html> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, 
initial-scale=1.0"> 
  <title>Trying forms and scripting</title> 
 </head> 
 <body> 
  <h2>Simple form</h2> 
  <form action="/submit" method="post"> 
   <label for="name">Name:</label><input type="text" 
id="name" name="name" required><br><br> 
   <label for="email">Email:</label><input type="email" 
id="email" name="email" required><br><br> 
   <label for="feedback">Feedback:</label><textarea 
id="feedback" name="feedback"></textarea><br><br> 
   <button type="submit">Submit</button> 
  </form> 
 </body> 
</html>
