<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UFT-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title> Hotel Booking </title>
</head>
<body>
<body style="background-color:beige;">
<form method="post">
<label for="email">E-mail:</label>
<input type="email" id="mail" name="mail">
<br><br>
<label for="num">Number:</label>
<input type="Number" id="num" name="num">
<br><br>
<label for="gender">Gender:</label>
<input type="radio" name="gender" value="male" required>Male
<input type="radio" name="gender" value="female" required>Female
<input type="radio" name="gender" value="others" required>Others
<br><br>
<label for="skills">Skills::</label>
<input type="checkbox" name="Skills" value="Python">Python
<input type="checkbox" name="Skills" value="Java">Java
<input type="checkbox" name="Skills" value="Java Script">Java Script
<input type="checkbox" name="Skills" value="C++">C++
<br><br>
<label for="dept">Department:</label>
<select id="dept" name="dept">
	<option value="HR">Option 1</option>
    <option value="IT">Option 2</option>
    <option value="Finance">Option 3</option>
	<option value="Marketting">Option 4</option>
</select>
<br><br>
<label for="file">Profile Upload:</label>
<input type="file" id="file" name="file">
<br><br>
<label for="date">Date of joining:</label>
<input type="date" id="date" name="date">
<br><br>
<button type="submit" value="Submit" onclick="alert('Form submitted successfully')">submit</button>
<br><br>
<button type="reset" value="Reset"autofocus></button>
</form>
</body>
</head>
</html>
