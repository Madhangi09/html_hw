<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your One-Stop Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background: #333;
            overflow: hidden;
            text-align: center;
        }
        nav ul li {
            display: inline;
            padding: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav ul li a:hover {
            background: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to ShopEase</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h2>Our Products</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Electronics</td>
            <td>$699</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Running Shoes</td>
            <td>Footwear</td>
            <td>$120</td>
            <td>Limited Stock</td>
        </tr>
        <tr>
            <td>Bluetooth Speaker</td>
            <td>Accessories</td>
            <td>$50</td>
            <td>Out of Stock</td>
        </tr>
    </table>
</body>
</html>
